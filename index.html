<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
</head>

<body>

    <div class="calculator">

        <div class="screen">
            <p id="calculation">0</p>
        </div>

        <div class="buttonrow" id="buttons">
            <button id="clear" type="button">C</button>
            <button id="delete" type="button">DEL</button>
            <button class="arith" id="percent" type="button">&percnt;</button>
            <button class="arith symbol" id="divide" type="button">&divide;</button>

            <button class="arith" type="button">7</button>
            <button class="arith" type="button">8</button>
            <button class="arith" type="button">9</button>
            <button class="arith symbol" id="times" type="button">&times;</button>
    
            <button class="arith" type="button">4</button>
            <button class="arith" type="button">5</button>
            <button class="arith" type="button">6</button>
            <button class="arith symbol" id="minus" type="button">&minus;</button>
     
            <button class="arith" type="button">1</button>
            <button class="arith" type="button">2</button>
            <button class="arith" type="button">3</button>
            <button class="arith symbol" id="plus" type="button">&plus;</button>
         
            <button class="arith symbol" class="symbol" type="button">&period;</button>
            <button class="arith" type="button">0</button>
            <button class="symbol" id="equals" type="button">&equals;</button>
        </div>

    </div>

    <footer><i class="fa fa-calculator" aria-hidden="true"></i>&nbsp;<a href="http://www.burakaydemir.com" target="_blank">burak aydemir</a></footer>

    <script type="text/javascript" src="functionality.js"></script>
</body>

</html>
